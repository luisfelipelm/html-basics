<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    
<h1>HTML Table</h1>
<p>An example of HTML table</p>

<table>
   <caption>Open Web Standards</caption>
   <thead>
        <tr>
        <th>Language</th>
        <th>Version</th>
        </tr>   
   </thead>
   <tfoot>
       <tr>
           <td colspan="2">Copyrigth 2015</td>
       </tr>
   </tfoot>
   <tbody>
        <tr>
            <td>HTLM</td>
            <td>5</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>CSS</td>
        </tr>
    </tbody>
</table>

</body>
</html>
